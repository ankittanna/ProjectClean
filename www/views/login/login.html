<ion-view view-title="Login">
<ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="login.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="login.password">
        </label>
        <label>
          <button class="button button-block button-balanced" ng-click="login.loginUser()">Log in</button>
        </label>
        <label>
          <button class="button button-block button-assertive" ng-click="login.goToSignUp()">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>

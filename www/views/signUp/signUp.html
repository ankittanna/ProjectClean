<ion-view view-title="Sign Up">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signUp.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Mobile Number</span>
          <input type="text" ng-model="signUp.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUp.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Tower Number</span>
          <input type="number" ng-model="signUp.towerNumber">
        </label>
        <label class="item item-input">
          <span class="input-label">Flat Number</span>
          <input type="number" ng-model="signUp.flatNumber">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="signUp.registerUser()">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
  <div class="bar bar-footer">
         <label>&copy; ProjectClean. 2016-2017.</label>
  </div>
</ion-view>
